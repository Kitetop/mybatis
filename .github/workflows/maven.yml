name: Java CI
on: 
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build Mysql Container
      run: cd mysql && docker build -f Dockerfile -t env:latest && docker run -p 3306:3306 -d --name env
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build with Maven
        run: mvn package --file pom.xml
